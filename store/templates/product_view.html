{% extends 'base.html' %}
{% block content %}
    <div class="mt-5">
        <div class="col-xxl-3 card text-dark bg-light mx-4 my-5" style="max-width: 840px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex">
                    <img src="{{ product.image }}" class="img-fluid rounded-start" alt="#">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Категория: {{ product.category }}</p>
                        <p class="card-text">Описание: {{ product.description }}</p>
                        <p class="card-text">Остаток: {{ product.remains }} шт</p>
                        <p class="card-text"><small class="text-muted">Цена: {{ product.price }} $</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
